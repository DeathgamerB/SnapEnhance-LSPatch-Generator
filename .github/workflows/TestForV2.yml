name: SnapEnhanceModGen Action

on:
  push:
    paths:
      - 'push-here-v2.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Check out code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl
        shell: bash

      - name: Install unzip
        run: sudo apt-get install unzip -y

      - name: Install pup
        run: |
         wget https://github.com/ericchiang/pup/releases/download/v0.4.0/pup_v0.4.0_linux_amd64.zip -O pup.zip
         unzip pup.zip
         chmod +x pup
         sudo mv pup /usr/local/bin/
        working-directory: . 

      - name: Grant execute permissions to script
        run: chmod +x script.sh
        working-directory: .  

      - name: Run APK Download Script
        run: |
         ./script.sh  
      
      
      - name: Run the command
        run: |
          java -jar lspatch.jar -m core.apk -f -l 2 -v snap.apk

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: snap-360-lspatched-v2.apk
          path: ./snap-360-lspatched.apk
